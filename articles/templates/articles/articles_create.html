{% extends "layout.html" %}
{% load humanize %}
{% load static %}
{%block content %}
<section class="section-prod-list t-mt-3">
    <div class="container">
        {% if user.is_authenticated %}
        <h1 class="t-text-[1.2rem] t-font-bold"> 새 포스트 작성</h1>
        <form method="post" class="post-form my-3">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <button type="submit" class="btn btn-primary">저장하기</button>
        </form>
        {% endif %}
    </div>
</section>

{%endblock%}
